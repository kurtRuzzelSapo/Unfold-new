

<main  style=" text-decoration: none; height: auto; margin-top: 7%; width: 100%; display: flex; justify-content: center; align-items: center;"  *ngFor="let student of studentList">
    <div style="width: 30%;" class="card mb-3">
        <a style="text-decoration: none;" href="">
        <img  src="https://miro.medium.com/v2/resize:fit:1100/format:webp/0*p_fJnHsjtBlCF7jL.jpeg" class="card-img-top" alt="...">
        <div class="card-body">
            <b class="card-title text-black me-2">{{ student.firstName }} {{ student.lastName }}</b>
            <br>
            <b style="color: #40916c;" class="card-title me-2">{{ student.course }}</b>
            <br>
            <b style="color: #40916c;" class="card-title  me-2">{{ student.school }}</b>
          <p  class="card-text text-black">{{studentPortfolio.aboutme.aboutText}}</p>
          <button style="background-color: #40916c;" class=" btn btn-primary" (click)="View(student.studentID)">View Portfolio</button>
        </div>
    </a>
</div>
    
</main>
<div style="z-index: 100;">
    <app-topnav></app-topnav>
</div>
