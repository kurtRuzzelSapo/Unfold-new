<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="portfolio.component.css" />

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
  />
</head>
<body>
  <div class="portfolio">Portfolio</div>
  <div class="line2"></div>

  <div class="text">Here you can showcase your projects.</div>

  <div class="button">
    <button type="button" class="portfolio-child1" (click)="openModalpopup()">
      <span class="upload-a-new">Upload a New Project</span>
    </button>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModalCenter"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">
            Upload a New Project
          </h5>
        </div>
        <div class="modal-body">
          <form novalidate [formGroup]="applyForm" (submit)="Insert()">
            <div class="form-group">
              <label for="projectTitle">Project Title:</label>
              <input
                formControlName="proTitle"
                type="text"
                class="form-control"
                id="projectTitle"
                placeholder="Enter project title"
              />
            </div>
            <div class="form-group">
              <label for="projectDescription">Project Description:</label>
              <textarea
                formControlName="proDesc"
                class="form-control"
                id="projectDescription"
                rows="3"
                placeholder="Enter project description"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="projectImage">Project Image:</label>
              <input
                formControlName="proImg"
                type="file"
                class="form-control-file"
                id="projectImage"
                accept="image/*"
                (change)="onFileSelected($event)"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="closePopup()"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
